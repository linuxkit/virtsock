kernel:
  # Choose your kernel
  image: linuxkit/kernel:4.14.19
  cmdline: "console=ttyS0"
  tar: none
init:
  - linuxkit/init:d899eee3560a40aa3b4bdd67b3bb82703714b2b9
  - linuxkit/runc:7c39a68490a12cde830e1922f171c451fb08e731
  - linuxkit/containerd:37e397ebfc6bd5d8e18695b121166ffd0cbfd9f0
  - linuxkit/kernel-perf:4.14.19
  - hvtest-local
onboot:
  - name: sysctl
    image: linuxkit/sysctl:v0.2
services:
  - name: rngd
    image: linuxkit/rngd:v0.2
  - name: getty
    image: linuxkit/getty:v0.2
    binds:
      - /usr/bin/perf:/usr/bin/perf
      - /usr/bin/sock_stress:/usr/bin/sock_stress
      - /usr/bin/hvbench:/usr/bin/hvbench
      - /usr/bin/hvecho:/usr/bin/hvecho
      - /usr/bin/hvstress:/usr/bin/hvstress
      - /tmp:/tmp
      - /etc:/hostroot/etc
      - /var/log:/var/log
      - /dev:/dev
      - /sys:/sys
    env:
      - INSECURE=true
trust:
  org:
    - linuxkit
